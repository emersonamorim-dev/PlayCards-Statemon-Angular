<header class="main-header">
  <!-- Lado esquerdo: Logo e Menu Hamburger -->
  <div class="left-section">
      <button class="menu-btn" (click)="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
      </button>
  </div>

  <!-- Centro: Logo -->
  <div class="center-section">
      <img src="assets/logo.png" alt="Logo" class="logo">
  </div>

  <!-- Lado direito: Notificações e Perfil do Usuário -->
  <div class="right-section">
      <button mat-button [matMenuTriggerFor]="notificationMenu">
          <mat-icon>notifications</mat-icon>
      </button>
      <mat-menu #notificationMenu="matMenu">
          <button mat-menu-item *ngFor="let notification of notifications">{{ notification }}</button>
      </mat-menu>

      <button mat-button [matMenuTriggerFor]="profileMenu">
          <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #profileMenu="matMenu">
          <button mat-menu-item>Edit Perfil</button>
          <button mat-menu-item (click)="logout()">Sair da Conta</button>
      </mat-menu>
  </div>

  <!-- Menu lateral com fundo cinza claro -->
  <div class="side-menu-overlay" [class.open]="isMenuOpen" (click)="toggleMenu()"></div>
  <div class="side-menu" [class.open]="isMenuOpen">
      <button class="close-btn" (click)="toggleMenu()">×</button>
      <ul>
        <li><a href="/"><i class="fas fa-user"></i> Página Inicial</a></li>
        <li><a href="https://github.com/emersonamorim-dev"><i class="fab fa-github"></i> Github</a></li>
        <li><a href="https://www.linkedin.com/in/emerson-amorim-dev"><i class="fab fa-linkedin"></i> Linkedin</a></li>
        <li><a href="https://www.palmeiras.com.br"><i class="fas fa-user"></i> Perfil</a></li>
        <li><a href="mailto:emerson_tecno@hotmail.com"><i class="fas fa-envelope"></i> Contato</a></li>
      </ul>
  </div>
</header>
